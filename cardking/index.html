<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Kauã</title>
    <link rel="stylesheet" href="stryle/stryle.css">
</head>
<body>
    <header>
        <p>Aqui é onde voce aproveita tudo de melhor</p>
        <img src="image/cardking.png" alt="">
    </header>
    <h1>Bem vindo! troque e compre.</h1>
<main>
    <section>
        <div>
            <form action="views/home.html" method="get"></form>
            <h2> Login </h2>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <input type="submit" value="Enviar">
        </div>
        <div>
            <form action="views/home.html" method="get"></form>
                <h2>Se não tiver login.</h2>
                <h2>Cadastro</h2>
                <label for="nomeCadastro">Nome:</label>
                <input type="text" id="nomeCadastro" placeholder="Digite seu Nome">
                <label for="emailCadastro">Email:</label>
                <input type="email" id="emailCadastro" placeholder="Digite seu email">
                <label for="senhaCadastro">Senha:</label>
                <input type="password" id="senhaCadastro" placeholder="Digite sua senha">
                <input type="submit" value="Enviar">

        </div>
    </section>
</main> 

<section>
    <img src="image/banner.png" alt="Banner de desconto">
</section>

<footer>
    <p>Todos os direitos reservados @soouzakaua</p>
</footer>
</body>
</html>
